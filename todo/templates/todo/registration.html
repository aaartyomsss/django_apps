{% extends 'todo/_base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/registration.css' %}">
{% endblock %}

{% block content %}
    <div class="registration-container centering-div">
        <form method="post" id="registration-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Register</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
